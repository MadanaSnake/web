<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Experiment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        #file-list {
            margin-top: 20px;
        }
        .info {
            position: fixed;
            bottom: 20px;
            left: 20px;
        }
        .info img {
            width: 20px;
            height: 20px;
        }
    </style>
</head>
<body>

    <h1>Python Experiment</h1>
    <div id="file-list">Memuat daftar file...</div>

    <a href="info.html" class="info">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6a/Info_icon.svg" alt="Info">
    </a>

    <script>
        async function loadFiles() {
            try {
                let response = await fetch('files.json'); // File JSON harus berisi daftar file
                let files = await response.json();

                let fileList = document.getElementById("file-list");
                fileList.innerHTML = "";

                if (files.length === 0) {
                    fileList.innerHTML = "<p>Tidak ada file.</p>";
                } else {
                    files.forEach(file => {
                        let link = document.createElement("a");
                        link.href = file.url;
                        link.textContent = file.name;
                        link.download = "";
                        fileList.appendChild(link);
                        fileList.appendChild(document.createElement("br"));
                    });
                }
            } catch (error) {
                document.getElementById("file-list").innerHTML = "<p>Gagal memuat daftar file.</p>";
            }
        }

        loadFiles();
    </script>

</body>
</html>
